<%@ page language="java" contentType="text/html; charset=utf-8"
    pageEncoding="utf-8"%>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
<script src="bootstrap-4.4.1-dist/jquery-3.0.0.min.js"></script>
<script src="bootstrap-4.4.1-dist/popper.min.js"></script>
<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
		<%@ include file="top.jsp"%>

		<div class="row" style="margin-top: 10px">


			

			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">用户登录</div>
					<div class="card-body">

						<p style="color: red">${info}</p>

						<form method="post" action="LoginAction"  action="OrganicActivity">
							<div class="form-group row">
								<label for="inputEmail3" class="col-sm-3 col-form-label">用户名</label>
								<div class="col-sm-9">
									<input type="text" name="username" class="form-control"
										id="inputEmail3" placeholder="用户名">
								</div>
							</div>
							<div class="form-group row">
								<label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
								<div class="col-sm-9">
									<input type="password" name="password" class="form-control"
										id="inputPassword3" placeholder="密码">
								</div>
							</div>
							<div class="form-group row">
								<label for="inputPassword3" class="col-sm-3 col-form-label">验证码</label>
								<div class="col-sm-5">
									<input type="password" name="code" class="form-control"
										id="inputPassword3" placeholder="请输入验证码">
								</div>
								<div class="col-sm-4">
									<img src="VerCode" onclick="this.src='VerCode?'+Math.random()">
								</div>
							</div>

							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary">登录</button>
								</div>
							</div>
						</form>



					</div>
				</div>


			</div>
		
					<script>
					    
					    var btn=document.getElementById("btn1");
					    btn.onclick=function(){
					 	
					    //1.请求的url    2成功后的回调函数
					    $.get("AjaxDemo1",{param:'abc',text:'hello'},function(data){
					    	
					    	var c1=document.getElementById("c1");
					    	
					    	 c1.innerHTML=data;
					   		});
    					}
    	
    
   					 </script>
				</div>

		


</body>
</html>
