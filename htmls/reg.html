<%@ page language="java" contentType="text/html; charset=utf-8"
	pageEncoding="utf-8"%>
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<!-- bootstrap -->
<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
<script src="bootstrap-4.4.1-dist/jquery-3.0.0.min.js"></script>
<script src="bootstrap-4.4.1-dist/popper.min.js"></script>
<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
</head>
<body>

	<div class="container">
		<!-- 导航栏 -->
		<%@ include file="top.jsp"%>

		<div class="row" style="margin-top: 10px">
			


			<div class="col-lg-12">


				<div class="card">
					<div class="card-header">用户注册</div>
					<div class="card-body">

						<p style="color: red">${info}</p>

						<form method="post" action="AddActivity" enctype="multipart/form-data">
							<div class="form-group row">
								<label for="inputEmail3" class="col-sm-3 col-form-label">用户名</label>
								<div class="col-sm-6">
									<input type="text" name="username" class="form-control"
										id="inputEmail3" placeholder="用户名">
								</div>
							</div>
							<div class="form-group row">
								<label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
								<div class="col-sm-9">
									<input type="password" name="password" class="form-control"
										id="inputPassword3" placeholder="密码">
								</div>
							</div>

							<div class="form-group row">
								<label for="inputPassword3" class="col-sm-3 col-form-label">性别</label>
								<div class="col-sm-3">
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="sex"
											id="sex1" value="男"> <label class="form-check-label"
											for="sex1">男</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="sex"
											id="sex2" value="女"> <label class="form-check-label"
											for="sex2">女</label>
									</div>
								</div>
							</div>

							<div class="form-group row">
								<label for="inputPassword3" class="col-sm-3 col-form-label">出生日期</label>
								<div class="col-sm-9">
									<input type="date" name="birth" class="form-control"
										id="inputPassword3" placeholder="生日" value="1980-01-01">
								</div>
							</div>
							<div class="form-group row">
								<label for="inputEmail3" class="col-sm-3 col-form-label">群体/组织</label>
								<div class="col-sm-9">
									<input type="text" name="group" class="form-control"
										id="inputEmail3" placeholder="请输入你所在的社会组织">
								</div>
							</div>
								<div class="form-group row">
								<label for="inputEmail3" class="col-sm-3 col-form-label">身份证号</label>
								<div class="col-sm-9">
									<input type="text" name="cardid" class="form-control"
										id="inputEmail3" placeholder="请输入你的身份证号">
								</div>
							</div>
								
							<div class="form-group row">
								<label for="inputPassword3" class="col-sm-3 col-form-label">职业</label>
								<div class="col-sm-9">


									<select class="form-control" name="major">
										<option value="学生">学生</option>
										<option value="公务员">公务员</option>
										<option value="教师">教师</option>
										<option value="医生">医生</option>
										<option value="艺术工作者">艺术工作者</option>
										<option value="自由工作者">自由工作者</option>
										<option value="其他">其他</option>
									</select>

								</div>
							</div>
							<div class="form-group row">
								<label for="inputPassword3" class="col-sm-3 col-form-label">活动参加者户/主办方</label>
								<div class="col-sm-3">
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="identity"
											id="id1" value="活动参加者"> <label class="form-check-label"
											for="id1">活动参加者</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="identity"
											id="id2" value="主办方"> <label class="form-check-label"
											for="id2">主办方</label>
									</div>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary">注册</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
